<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Deposit Screen</h2>
<hr> 
<h4 Style="color:Green">Note- Transaction Type Always Must Be Deposit</h4>
<form name="frm" method="post" action="Deposit">
<table>
<tr>
<td>Transaction No.
<td><input type="text" name="trno" required>
</tr>
<tr>
<td>Account Number
<td><input type="text" name="uid" required>
</tr>
<tr>
<td>Transaction Type
<td><input type="text" name="ty" required>
</tr>
<tr>
<td>Amount
<td><input type="number" name="amt" required>
</tr>
<tr>
<td><br><input type="submit" value="Submit">
<td>
</td>
</tr>
</table>
</form>

</body>
</html>
